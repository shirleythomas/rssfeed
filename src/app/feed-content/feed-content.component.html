<mat-card-header [ngClass]="'feed-heading'">
    <div *ngIf="imgsrc.length > 0">
        <img [src]="imgsrc" [ngClass]="'feed-thumbnail'"/>
    </div>
    <div>
        <mat-card-title>
            {{title}}
        </mat-card-title>
    </div>
</mat-card-header>
<mat-card-content [style.overflow]="'auto'" [style.height.px]="'500'">
    <mat-list-item *ngFor="let item of items; last as last">
        <audio controls *ngIf="item.enclosure.length > 0">
            <source [src]="item.enclosure.link" type="audio/ogg">
            <source [src]="item.enclosure.link" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <h4 mat-line><a [attr.href]="item.link">{{ item.title }}</a> </h4>
        <span mat-line class="pub-date">{{ item.pubDate | date  : 'mediumDate' }}</span>
        <p mat-line class="feed"> {{item.description}} </p>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
</mat-card-content>

<mat-form-field hintLabel="RSS Feed Url">
    <mat-label>Url</mat-label>
    <input matInput #input
            maxlength="50"
            placeholder="Url"
            required
            [(ngModel)]="card.url"
            (focusout)="load_feed($event)"
            name="url">
    <mat-hint align="end">With http://</mat-hint>
</mat-form-field>
<mat-form-field>
<mat-label>Type</mat-label>
<mat-select>
    <mat-option value="news">News</mat-option>
    <mat-option value="podcast">Podcast</mat-option>
    <mat-option value="weather">Weather</mat-option>
</mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Width</mat-label>
    <mat-select [(ngModel)]="card.rowspan" name="rowspan">
    <mat-option value="1">Small</mat-option>
    <mat-option value="2">Medium</mat-option>
    <mat-option value="4">Large</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field hintLabel="Max 10 characters">
    <mat-label>Height</mat-label>
    <input matInput #input maxlength="10" placeholder="Height" [(ngModel)]="card.height" name="height">
</mat-form-field>
